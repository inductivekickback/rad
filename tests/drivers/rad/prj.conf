CONFIG_ZTEST=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Prevent compilation of drivers so functions don't get defined but not used.
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_WATCHDOG=n
CONFIG_PINMUX=n
CONFIG_NFCT_PINS_AS_GPIOS=y

CONFIG_RAD_TX=y
CONFIG_RAD_TX_LASER_X=y
CONFIG_RAD_TX_RAD=y
CONFIG_RAD_TX_DYNASTY=y
CONFIG_RAD_TX_ALLOW_PWM0=y
CONFIG_RAD_TX_ALLOW_PWM1=n
CONFIG_RAD_TX_ALLOW_PWM2=n
CONFIG_RAD_TX_ALLOW_PWM3=n

CONFIG_RAD_RX=y
CONFIG_RAD_RX_ACCEPT_LASER_X=y
CONFIG_RAD_RX_ACCEPT_RAD=y
CONFIG_RAD_RX_ACCEPT_DYNASTY=y

# Build
CONFIG_ASSERT=y
CONFIG_LOG=y
CONFIG_SIZE_OPTIMIZATIONS=n
CONFIG_DEBUG=y
